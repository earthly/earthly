name: GitHub Actions CI

on:
  push:
    branches: [ main ]
    paths-ignore: [ docs/** ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ docs/** ]

jobs:
  tests:
    name: +test +test-fail
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
    steps:
      - uses: earthly/actions-setup@main
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}
      - uses: ./.github/workflows/build-earthly.yml
        with:
          BUILT_EARTHLY_PATH: ./build/darwin/amd64/earthly
          BUILD_EARTHLY_TARGET: +for-darwin
          FRONTEND_BINARY: podman
          RUNS_ON: macos-12
          secrets: inherit

  tests-remote:
    name: remotely referenced +test +test-fail
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
      GITHUB_FORK_REPOSITORY: "${{ github.event.pull_request.head.repo.full_name }}"
    steps:
      - uses: earthly/actions-setup@main
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}
      - name: Docker mirror login (Earthly Only)
        run: docker login registry-1.docker.io.mirror.corp.earthly.dev --username "${{ secrets.DOCKERHUB_MIRROR_USERNAME }}" --password "${{ secrets.DOCKERHUB_MIRROR_PASSWORD }}"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Configure Earthly to use mirror (Earthly Only)
        run: |-
          earthly config global.buildkit_additional_config "'[registry.\"docker.io\"]

          mirrors = [\"registry-1.docker.io.mirror.corp.earthly.dev\"]'"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Build latest earthly using released earthly
        run: earthly --use-inline-cache +for-linux
      - name: rebuild earthly using latest earthly build
        run: ./build/linux/amd64/earthly --use-inline-cache +for-linux
      - name: Set EARTHLY_VERSION_FLAG_OVERRIDES env
        run: |-
            set -euo pipefail
            EARTHLY_VERSION_FLAG_OVERRIDES="$(tr -d '\n' < .earthly_version_flag_overrides)"
            echo "EARTHLY_VERSION_FLAG_OVERRIDES=$EARTHLY_VERSION_FLAG_OVERRIDES" >> "$GITHUB_ENV"
      - name: Enable local registry-based exporter
        run: ./build/linux/amd64/earthly config global.local_registry_host 'tcp://127.0.0.1:8371'
      - name: Configure Earthly Conversion Parallelism
        run: ./build/linux/amd64/earthly config global.conversion_parallelism 5
      - name: Execute tests (Earthly Only)
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          ./build/linux/amd64/earthly --ci -P \
             --build-arg DOCKERHUB_AUTH=true \
             --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
             --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
             --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
           "github.com/$GITHUB_REPOSITORY:$branch+test"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute tests (Fork Only)
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          ./build/linux/amd64/earthly --ci -P \
             --build-arg DOCKERHUB_AUTH=false \
           "github.com/$GITHUB_FORK_REPOSITORY:$branch+test"
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute fail test
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          ! ./build/linux/amd64/earthly --ci "github.com/$GITHUB_REPOSITORY:$branch+test-fail"
      - name: Buildkit logs (runs on failure)
        run: docker logs earthly-buildkitd
        if: ${{ failure() }}

  race-tests:
    name: +test (-race)
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
    steps:
      - uses: earthly/actions-setup@main
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}
      - uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Docker mirror login (Earthly Only)
        run: docker login registry-1.docker.io.mirror.corp.earthly.dev --username "${{ secrets.DOCKERHUB_MIRROR_USERNAME }}" --password "${{ secrets.DOCKERHUB_MIRROR_PASSWORD }}"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Configure Earthly to use mirror (Earthly Only)
        run: |-
          earthly config global.buildkit_additional_config "'[registry.\"docker.io\"]

          mirrors = [\"registry-1.docker.io.mirror.corp.earthly.dev\"]'"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Build latest earthly/buildkitd image using released earthly
        run: earthly --use-inline-cache ./buildkitd+buildkitd --TAG=race-test
      - name: Configure Earthly Conversion Parallelism
        run: go run ./cmd/earthly/*.go config global.conversion_parallelism 5
      - name: Execute tests (Earthly Only)
        run: |-
          GORACE="halt_on_error=1" go run -race ./cmd/earthly/*.go --buildkit-image earthly/buildkitd:race-test -P --no-output \
            --build-arg DOCKERHUB_AUTH=true \
            --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
            --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
            --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
          +test
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute tests (Fork Only)
        run: |-
          GORACE="halt_on_error=1" go run -race ./cmd/earthly/*.go --buildkit-image earthly/buildkitd:race-test -P --no-output \
            --build-arg DOCKERHUB_AUTH=false \
          +test
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Buildkit logs (runs on failure)
        run: docker logs earthly-buildkitd
        if: ${{ failure() }}

  misc-tests:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
    steps:
      - uses: earthly/actions-setup@main
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}
      - uses: actions/setup-go@v1
        with:
          go-version: 1.17
      - name: Docker mirror login (Earthly Only)
        run: docker login registry-1.docker.io.mirror.corp.earthly.dev --username "${{ secrets.DOCKERHUB_MIRROR_USERNAME }}" --password "${{ secrets.DOCKERHUB_MIRROR_PASSWORD }}"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Configure Earthly to use mirror (Earthly Only)
        run: |-
          earthly config global.buildkit_additional_config "'[registry.\"docker.io\"]

          mirrors = [\"registry-1.docker.io.mirror.corp.earthly.dev\"]'"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Build latest earthly using released earthly
        run: earthly --use-inline-cache +for-linux
      - name: rebuild earthly using latest earthly build
        run: ./build/linux/amd64/earthly --use-inline-cache +for-linux
      - name: Set EARTHLY_VERSION_FLAG_OVERRIDES env
        run: |-
            set -euo pipefail
            EARTHLY_VERSION_FLAG_OVERRIDES="$(tr -d '\n' < .earthly_version_flag_overrides)"
            echo "EARTHLY_VERSION_FLAG_OVERRIDES=$EARTHLY_VERSION_FLAG_OVERRIDES" >> "$GITHUB_ENV"
      - name: Enable local registry-based exporter
        run: ./build/linux/amd64/earthly config global.local_registry_host 'tcp://127.0.0.1:8371'
      - name: Configure Earthly Conversion Parallelism
        run: ./build/linux/amd64/earthly config global.conversion_parallelism 5
      - name: Run parallel buildkit start test. It ensures that earthly starting up buildkit does not race with itself.
        run: |-
          docker stop earthly-buildkitd && \
          ./build/linux/amd64/earthly github.com/earthly/hello-world+hello & \
          ./build/linux/amd64/earthly github.com/earthly/hello-world+hello & \
          ./build/linux/amd64/earthly github.com/earthly/hello-world+hello & \
          ./build/linux/amd64/earthly github.com/earthly/hello-world+hello
      - name: Execute interactive debugger test
        run: ./scripts/tests/interactive-debugger/test-interactive.py --earthly ./build/linux/amd64/earthly --timeout 180
      - name: Execute version test
        run: "./build/linux/amd64/earthly --version"
      - name: Execute docker2earth test
        run: "./tests/docker2earth/test.sh"
      - name: Execute remote-cache test (Earthly Only)
        run: |-
          ./tests/remote-cache/test.sh \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute remote-cache test (Fork Only)
        run: ./tests/remote-cache/test.sh --build-arg DOCKERHUB_AUTH=false
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute registry-certs test (Earthly Only)
        run: |-
          ./tests/registry-certs/test.sh \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute registry-certs test (Fork Only)
        run: ./tests/registry-certs/test.sh --build-arg DOCKERHUB_AUTH=false
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute wait-block test (Earthly Only)
        run: |-
          ./tests/wait-block/test.sh \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute wait-block test (Fork Only)
        run: ./tests/wait-block/test.sh --build-arg DOCKERHUB_AUTH=false
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute try-catch test (Earthly Only)
        run: |-
          ./tests/try-catch/test.sh \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute try-catch test (Fork Only)
        run: ./tests/try-catch/test.sh --build-arg DOCKERHUB_AUTH=false
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute +test using wait-block override (Earthly Only)
        run: |-
          ./build/linux/amd64/earthly --ci -P --global-wait-end \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
           +test --GLOBAL_WAIT_END=true
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute +test using wait-block override (Fork Only)
        run: ./build/linux/amd64/earthly --ci -P --global-wait-end +test --GLOBAL_WAIT_END=true
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute local buildkit with mTLS test
        run: ./tests/remote-buildkit/remote-buildkit-test.sh
      - name: Run linux-amd64 specific tests (Earthly Only)
        run: |-
          ./build/linux/amd64/earthly --ci -P \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
              ./tests+ga-linux-amd64
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Run linux-amd64 specific tests (Fork Only)
        run: ./build/linux/amd64/earthly --ci -P --build-arg DOCKERHUB_AUTH=false ./tests+ga-linux-amd64
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute tests requiring .git directory
        run: go test ./analytics --tags=hasgitdirectory
      - name: Execute earthly docker command
        run: (cd tests/docker && ../.././build/linux/amd64/earthly docker --tag examples-test-docker:latest && diff <(docker run --rm examples-test-docker:latest) <(echo "hello dockerfile") )
      - name: Execute private image test (Earthly Only)
        run: |-
          ./build/linux/amd64/earthly --ci \
            --build-arg DOCKERHUB_AUTH=true \
            --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
            --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
            --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
          ./tests+private-image-test
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute save images test
        run: ./tests/save-images/test.sh
      - name: Experimental tests (Earthly Only)
        run: |-
          ./build/linux/amd64/earthly --ci -P \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
          ./tests+experimental
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Experimental tests (Fork Only)
        run: |-
          ./build/linux/amd64/earthly --ci -P \
              --build-arg DOCKERHUB_AUTH=false \
          ./tests+experimental
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Test buildkit info-level logging
        run: docker logs earthly-buildkitd 2>&1 | grep 'running server on'
      - name: Test for uncommitted generated code
        run: |-
          ./build/linux/amd64/earthly --ci -P \
              --build-arg DOCKERHUB_AUTH=true \
              --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
              --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
              --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
          ./ast/parser+test-not-committed
      - name: Buildkit logs (runs on failure)
        run: docker logs earthly-buildkitd
        if: ${{ failure() }}

  examples1:
    name: +examples1
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
    steps:
      - uses: earthly/actions-setup@main
      - uses: actions/checkout@v3
        with:
