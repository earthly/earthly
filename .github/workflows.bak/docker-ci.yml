      - name: Build examples1 (PR build)
        run: ./build/linux/amd64/earthly --ci -P +examples1
        if: github.event_name != 'push'
      - name: Build examples1 (main build)
        run: ./build/linux/amd64/earthly --ci --push -P +examples1
