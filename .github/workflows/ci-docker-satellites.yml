name: Satellites Docker CI Ubuntu

on:
  push:
    branches: [ main ]
    paths-ignore: [ docs/** ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ docs/** ]

jobs:
  build-earthly:
    uses: ./.github/workflows/build-earthly.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
    secrets: inherit

  docker-lint:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+lint-all"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-tests-quick:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-quick"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-tests-no-qemu-quick:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-no-qemu-quick"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-tests-no-qemu-normal:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-no-qemu-normal"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-tests-no-qemu-slow:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-no-qemu-slow"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-tests-require-account-access:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "./tests+tests-that-require-earthly-technologies-account-access"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-tests-qemu:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-qemu"
      USE_QEMU: true
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-satellites-examples-1:
    needs: build-earthly
    uses: ./.github/workflows/reusable-example.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      EXAMPLE_NAME: "+examples1"
      USE_SATELLITE: true
      SATELLITE_NAME: "core-examples"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-satellites-examples-2:
    needs: build-earthly
    uses: ./.github/workflows/reusable-example.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      EXAMPLE_NAME: "+examples2"
      USE_SATELLITE: true
      SATELLITE_NAME: "core-examples"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-satellites-test-local:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test-local.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUN_EARTHLY_TEST_ARGS: "--no-output"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      BINARY_COMPOSE: "\"docker compose\""
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

  docker-build-with-satellites:
    needs: build-earthly
    uses: ./.github/workflows/reusable-docker-build-integrations.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "docker"
      SUDO: ""
      USE_SATELLITE: true
      SATELLITE_NAME: "core-test"
      EARTHLY_ORG: "earthly-technologies"
    secrets: inherit

