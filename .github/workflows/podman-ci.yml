name: GitHub Actions CI

on:
  push:
    branches: [ main ]
    paths-ignore: [ docs/** ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ docs/** ]

jobs:
  tests:
    name: +testing-gha-podman
    runs-on: macos-12 # Github Actions latest tag still uses macos-11, which does not have brew installed by default
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
      BUILT_EARTHLY_PATH: build/darwin/amd64/earthly
      DOCKERHUB_MIRROR_USERNAME: "${{ secrets.DOCKERHUB_MIRROR_USERNAME }}"
      DOCKERHUB_MIRROR_PASSWORD: "${{ secrets.DOCKERHUB_MIRROR_PASSWORD }}"

      # Used in our github action as the token - TODO: look to change it into an input
      GITHUB_TOKEN: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}

      # matches hardware specs of macos-12 self hosted machine
      # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
      PODMAN_CPUS: 3
      PODMAN_MEMORY_MB: 14000
      PODMAN_DISK_SPACE_GB: 14
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}
      - uses: earthly/actions-setup@main
      - name: Install podman
        run: brew install podman
      - name: Init podman machine
        run: podman machine init --cpus ${{ env.PODMAN_CPUS }} --disk-size ${{ env.PODMAN_DISK_SPACE_GB }} --memory ${{ env.PODMAN_MEMORY_MB }}
      - name: Start podman machine
        run: podman machine start
      - uses: ./.github/workflows/build-earthly.yml
        with:
          BUILT_EARTHLY_PATH: ./build/darwin/amd64/earthly
          BUILD_EARTHLY_TARGET: +for-darwin
          FRONTEND_BINARY: podman
          RUNS_ON: macos-12
          secrets: inherit


