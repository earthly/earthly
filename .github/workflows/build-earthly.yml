name: Build Earthly

on:
  workflow_call:
    inputs:
      BUILT_EARTHLY_PATH:
        required: true
        type: string
      BUILD_EARTHLY_TARGET:
        required: true
        type: string
      FRONTEND_BINARY:
        required: true
        type: string
      RUNS_ON:
        required: true
        type: string

jobs:
  build-earthly:
    name: +test
    runs-on: ${{ inputs.RUNS_ON }}
    env:
      FORCE_COLOR: 1
      EARTHLY_INSTALL_ID: "earthly-githubactions"
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GRISWOLDTHECAT_GITHUB_TOKEN }}
      - uses: earthly/actions-setup@main
      - name: Docker mirror login (Earthly Only)
        run: ${{ inputs.FRONTEND_BINARY }} login registry-1.docker.io.mirror.corp.earthly.dev --username "${{ secrets.DOCKERHUB_MIRROR_USERNAME }}" --password "${{ secrets.DOCKERHUB_MIRROR_PASSWORD }}"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Configure Earthly to use mirror (Earthly Only)
        run: |-
          earthly config global.buildkit_additional_config "'[registry.\"docker.io\"]
          mirrors = [\"registry-1.docker.io.mirror.corp.earthly.dev\"]'"
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Build latest earthly using released earthly
        run: earthly --use-inline-cache ${{ inputs.BUILD_EARTHLY_TARGET }}
      - name: rebuild earthly using latest earthly build
        run: ${{ inputs.BUILT_EARTHLY_PATH }} --use-inline-cache ${{ inputs.BUILD_EARTHLY_TARGET }}
      - name: Execute tests (Earthly Only)
        run: |-
          ${{ inputs.BUILT_EARTHLY_PATH }} --ci -P \
            --build-arg DOCKERHUB_AUTH=true \
            --build-arg DOCKERHUB_USER_SECRET=+secrets/earthly-technologies/dockerhub-mirror/user \
            --build-arg DOCKERHUB_TOKEN_SECRET=+secrets/earthly-technologies/dockerhub-mirror/pass \
            --build-arg DOCKERHUB_MIRROR=registry-1.docker.io.mirror.corp.earthly.dev \
          +test
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      - name: Execute tests (Fork)
        run: |-
          ${{ inputs.BUILT_EARTHLY_PATH }} --ci -P \
            --build-arg DOCKERHUB_AUTH=false \
          +test
        if: github.event_name != 'push' && github.event.pull_request.head.repo.full_name != github.repository
      - name: Execute fail test
        run: "! ${{ inputs.BUILT_EARTHLY_PATH }} --ci ./tests/fail+test-fail"
      - name: Buildkit logs (runs on failure)
        run: docker logs earthly-buildkitd
        if: ${{ failure() }}
