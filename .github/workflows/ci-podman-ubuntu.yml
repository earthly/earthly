name: Podman CI Ubuntu

on:
  push:
    branches: [ main ]
    paths-ignore: [ docs/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-earthly:
    uses: ./.github/workflows/build-earthly.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-lint:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+lint-all"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests-quick:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-quick"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests-no-qemu-quick:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-no-qemu-quick"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests-no-qemu-normal:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-no-qemu-normal"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests-no-qemu-slow:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-no-qemu-slow"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests-require-account-access:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "./tests+tests-that-require-earthly-technologies-account-access"
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests-qemu:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      TEST_TARGET: "+test-qemu"
      USE_QEMU: true
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-examples-1:
    # TODO: Figure out how to run multiple Podman instances in parallel with different ports for buildkitd
    needs:
    - build-earthly
    uses: ./.github/workflows/reusable-example.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      USE_QEMU: true
      SUDO: "sudo -E"
      EXAMPLE_NAME: "+examples1"
    secrets: inherit

  podman-examples-2:
    # TODO: Figure out how to run multiple Podman instances in parallel with different ports for buildkitd
    needs:
    - build-earthly
    uses: ./.github/workflows/reusable-example.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      USE_QEMU: true
      SUDO: "sudo -E"
      EXAMPLE_NAME: "+examples2"
    secrets: inherit

