name: Podman CI Ubuntu

on:
  push:
    branches: [ main ]
    paths-ignore: [ docs/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-earthly:
    uses: ./.github/workflows/build-earthly.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-tests:
    needs: build-earthly
    uses: ./.github/workflows/reusable-test.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
    secrets: inherit

  podman-examples-1:
    # TODO: Figure out how to run multiple Podman instances in parallel with different ports for buildkitd
    needs:
    - build-earthly
    - podman-tests
    uses: ./.github/workflows/reusable-example.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
      EXAMPLE_NAME: "+examples1"
    secrets: inherit

  podman-examples-2:
    # TODO: Figure out how to run multiple Podman instances in parallel with different ports for buildkitd
    needs:
    - build-earthly
    - podman-examples-1
    uses: ./.github/workflows/reusable-example.yml
    with:
      BUILT_EARTHLY_PATH: "./build/linux/amd64/earthly"
      RUNS_ON: "ubuntu-latest"
      BINARY: "podman"
      SUDO: "sudo -E"
      EXAMPLE_NAME: "+examples2"
    secrets: inherit

