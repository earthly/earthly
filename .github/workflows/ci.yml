name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      GIT_URL_INSTEAD_OF: "https://github.com/=git@github.com:"
      FORCE_COLOR: 1
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      run: docker login --username vladaionescu --password "$DOCKERHUB_TOKEN"
    - name: Download latest earth
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/latest/download/earth-linux-amd64 -O /usr/local/bin/earth && chmod +x /usr/local/bin/earth'"
    - name: Earth version
      run: earth --version
    - name: Build latest earth
      run: earth +for-linux
    - name: Reset cache
      run: ./build/linux/amd64/earth prune --reset
    - name: Build and test using latest earth
      run: ./build/linux/amd64/earth --no-output -P +test
    - name: Execute private image test
      run: ./build/linux/amd64/earth ./examples/tests+private-image-test
    - name: Push
      run: ./build/linux/amd64/earth --push +all
