name: GitHub Actions CI

on:
  push:
    branches: [ main ]
    paths-ignore: [ docs/** ]
  pull_request:
    branches: [ main ]
    paths-ignore: [ docs/** ]

jobs:
  tests:
    strategy:
      matrix:
        binary: [docker, podman]
    name: +test +test-fail
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      EARTHLY_TOKEN: "${{ secrets.EARTHLY_TOKEN }}"
      EARTHLY_INSTALL_ID: "earthly-githubactions"
      DOCKERHUB_MIRROR_USERNAME: "${{ secrets.DOCKERHUB_MIRROR_USERNAME }}"
      DOCKERHUB_MIRROR_PASSWORD: "${{ secrets.DOCKERHUB_MIRROR_PASSWORD }}"
    steps:
      - uses: earthly/actions-setup@v1.0.1
      - uses: actions/checkout@v3
      - name: Ensure only set frontend is installed
        run: python3 workflow.py ${{ matrix.binary }} ensureSingleInstallation
      - name: Docker mirror login (Earthly Only)
        run: python3 workflow.py ${{ matrix.binary }} login
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
