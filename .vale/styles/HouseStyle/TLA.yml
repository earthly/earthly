extends: conditional
message: "'%s' has no definition. Have you defined it?"
level: warning
scope: text
description: "Upon first mention of a new concept or software, use the full name or term, then note the abbreviation or acronym in parenthesis beside it."
link: https://www.linode.com/docs/linode-writers-formatting-guide#abbreviations-and-acronyms
first: \b([A-Z]{3,5})\b
second: (?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)
