version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true
    environment:
      - GIT_URL_INSTEAD_OF: "https://github.com/=git@github.com:"
    steps:
      - checkout
      - run: docker login --username vladaionescu --password "$DOCKERHUB_TOKEN"
      - run: sudo /bin/sh -c 'curl -o /usr/local/bin/earth -L https://github.com/vladaionescu/earthly-releases/releases/download/v0.1.0-rc4/earth-linux-amd64 && chmod +x /usr/local/bin/earth'
      - run: earth --version
      - run: earth -P +test
