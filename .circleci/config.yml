version: 2.1
jobs:
  build:
    environment:
      - EARTHLY_VERSION: "v0.0.1"
      - EARTHLY_EARTH_IMAGE: "earthly/earth:v0.0.1"
      - EARTHLY_BUILDKITD_IMAGE: "earthly/buildkitd:v0.0.1"
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true
    steps:
      - checkout
      - restore_cache:
          keys:
            - earthly-buildkit-
      - run: docker pull "$EARTHLY_EARTH_IMAGE"
      - run: |
          docker run --rm --privileged \
            -v /tmp/earthly:/tmp/earthly \
            -v "$PWD:/earthly" \
            -v "/var/run/docker.sock:/var/run/docker.sock" \
            -w /earthly \
            --entrypoint=/usr/bin/earth-buildkitd-wrapper.sh \
            "$EARTHLY_EARTH_IMAGE" +base
      - run: sudo ls /tmp/earthly
      - run: sudo ls /tmp/earthly/buildkit
      - run: sudo chown -R "$SUDO_USER:$SUDO_USER" /tmp/earthly
      - run: sudo chmod -R 777 /tmp/earthly
      - save_cache:
          key: earthly-buildkit-{{ epoch }}
          paths:
              - /tmp/earthly
