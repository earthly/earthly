version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true
    environment:
      - EARTHLY_EARTH_IMAGE: "earthly/earth:v0.0.2"
    steps:
      - checkout
      - restore_cache:
          keys:
            - earthly-buildkit-
      - run: docker login --username vladaionescu --password "$DOCKERHUB_TOKEN"
      - run: docker pull "$EARTHLY_EARTH_IMAGE"
      - run: |
          docker run --rm --privileged \
            -v /tmp/earthly:/tmp/earthly \
            -v "/var/run/docker.sock:/var/run/docker.sock" \
            -v "$PWD:/earthly" \
            -w /earthly \
            "$EARTHLY_EARTH_IMAGE" -p +test
      - run: docker push earthly/buildkitd:latest
      - run: docker push earthly/earth:latest
      - run: sudo chown -R "circleci:circleci" /tmp/earthly
      - save_cache:
          key: earthly-buildkit-{{ epoch }}
          paths:
              - /tmp/earthly
