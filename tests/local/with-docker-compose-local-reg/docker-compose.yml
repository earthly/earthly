version: "3"

services:
  fetch:
    image: fetch:latest
    depends_on:
      - webserver
    environment:
      - WEBHOST=webserver
      - WEBPORT=80

  webserver:
    image: nginxdemos/hello
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
